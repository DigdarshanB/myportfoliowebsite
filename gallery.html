<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="gallery">
        <div class="gallery">
            <h1>Gallery</h1>
            <div class="tab-titles">
                <p class="tab-links active-link" onclick="openTab('Photos')">Photos</p>
                <p class="tab-links" onclick="openTab('Videos')">Videos</p>
            </div>
            <div class="tab-contents active-tab" id="Photos">
                <div class="images">
                    <div class="row">
                        <div class="panchpokhari">
                            <img src="assets/images/pp3.JPG" alt="frozen lake">
                            <!-- Add more images as needed -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-contents" id="Videos">
                <div class="videos">
                    <div class="row">
                        <div class="video-container">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            <!-- Add more videos as needed -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function openTab(tabName) {
            var tablinks = document.getElementsByClassName("tab-links");
            var tabcontents = document.getElementsByClassName("tab-contents");
            for (let tablink of tablinks) {
                tablink.classList.remove("active-link");
            }
            for (let tabcontent of tabcontents) {
                tabcontent.classList.remove("active-tab");
            }
            document.getElementById(tabName).classList.add("active-tab");
            event.currentTarget.classList.add("active-link");
        }
    </script>
</body>
</html>
