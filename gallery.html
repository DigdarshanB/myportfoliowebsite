<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Rubik', sans-serif;
        background: #d2c8bf;
      }

      .top-image-gallery {
        width: 100%;
        height: 17vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url('assets/images/brick.jpg');
        background-size: cover;
        background-position: center;
        opacity: 0.7;
      }
      .navbar {
        margin-top: 10px;
        
      }
      .nav-bar{
        display: block;
        flex-direction: row;
        justify-content: end;
      }
      .nav-bar h1{
        font-family: 'Rubik', sans-serif;
        color: #171212;
        font-size: 3.4em;
        opacity: 0.9;
        font-style: italic;
      }

      .collapse .navbar-nav {
        display: flex;
        justify-content: center;
        width: 100%;
      }

      .navbar.navbar-expand-lg.navbar-light.bg-light {
        margin: 10px;
      }

      .collapse .navbar-nav .nav-item {
        padding: 0 20px;
        font-size: 1.1em;
        font-family: 'Rubik', sans-serif;
      }
      

      .container {
        width: 100%;
        display: flex;
        flex-direction: column;
        padding: 20px;
        align-items: center;
        padding-top: 10px;
      }

      .container img {
        width: 100%;
        display: flex;
        justify-content: center;
        position: relative;
      }

      .box {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .photos,
      .videos {
        display: none;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 30px;
      }

      .photos img,
      .videos video {
        width: 100%;
        max-width: 30%;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
      }

      .photos img:hover,
      .videos video:hover {
        transform: scale(1.05);
      }

      .photos.active,
      .videos.active {
        display: flex;
      }

      .footer {
        background-color: #291b1b;
        width: 100%;
        padding: 20px 0;
      }

      .footer-text h1 {
        text-align: center;
        font-family: 'Rubik', sans-serif;
        color: #d5d0d0;
        font-size: 2em;
        padding-bottom: 20px;
        padding-top: 30px;
      }

      .footer-icons {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5em;
        text-align: center;
        padding-bottom: 20px;
        color: #f3e9e9;
      }

      .footer-icons i {
        color: #ceccca;
        margin-inline: 20px;
      }

      .footer-icons a {
        text-align: center;
        font-size: 1.5em;
        color: #ddcece;
      }

      .copyright p {
        margin-top: 20px;
        text-align: center;
        font-size: 0.8em;
        color: rgb(204, 200, 195);
        padding-bottom: 10px;
      }

      @media only screen and (max-width: 600px) {
        .container.box {
          width: 100%;
          display: flex;
          justify-content: space-between;
          position: relative;
        }

        .top-image-gallery {
          width: 100%;
          height: 10vh;
          display: flex;
          justify-content: center;
          align-items: center;
          background-image: url('assets/images/brick.jpg');
          background-size: cover;
          background-position: center;
        }

        .top-image-gallery h1 {
          font-family: 'Rubik', sans-serif;
          color: #171212;
          font-size: 2.5em;
          opacity: 0.9;
          font-style: italic;
        }
        .navbar{
            width: 100%;
        }

        .photos img,
        .videos video {
          max-width: 100%;
          margin-bottom: 10px;
        }
      }

      .carousel-inner .carousel-item video {
        height: calc(100vh - 200px);
        width: 100%;
        object-fit: cover;
      }

      .carousel-caption {
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
      }

      .carousel-indicators button {
        background-color: #171212;
      }

      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        filter: invert(100%);
      }
    </style>
  </head>
  <body>
    <section id="gallery">
      <div class="top-image-gallery">
        <h1>G a l l e r y</h1>
      </div>

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html#home">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#portfolio">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#contact">Contact</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Contents
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#" id="photos-link">Photos</a>
                <a class="dropdown-item" href="#" id="videos-link">Videos</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container">
        <div class="box">
          <div class="photos active" id="photos">
            <img src="assets/images/misty.JPG" alt="photo" class="img-fluid">
            <img src="assets/images/zoom.JPG" alt="photo" class="img-fluid">
            <img src="assets/images/himal.JPG" alt="photo" class="img-fluid">
            <img src="assets/images/pokhari.JPG" alt="photo" class="img-fluid">
            <img src="assets/images/django.JPG" alt="photo" class="img-fluid">
            <img src="assets/images/pipe.JPG" alt="photo" class="img-fluid">
          </div>
          <div class="videos" id="videos">
            <div id="carouselExampleCaptions" class="carousel slide">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <video src="assets/images/nagarkot.mp4" controls class="img-fluid"></video>
                  <div class="carousel-caption d-none d-md-block">
                    <h5>"tranquilidad"</h5>
                    <p>Music: Quadro Verde by Rubel.</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <video src="assets/images/manakamana.mp4" controls class="img-fluid"></video>
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Manakamana</h5>
                    <p>Music: Now and Then by The Beatles.</p>
                  </div>
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- --------------------------------Footer Starts-------------------------------------- -->
    <section id="footer">
      <footer>
        <div class="footer">
          <div class="footer-text">
            <h1>F o l l o w</h1>
          </div>
          <div class="footer-icons">
            <a href="https://www.youtube.com/channel/UCJnXm-NvPBU5dmzNWsHS_mg"> <i class="fa-brands fa-youtube fa-flip-vertical"></i> </a>
            <a href="https://www.instagram.com/digdarshan_b/"> <i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.facebook.com/DigdarshanB"><i class="fa-brands fa-facebook"></i> </a>
            <a href="https://github.com/DigdarshanB"><i class="fa-brands fa-github"></i> </a>
          </div>
          <div class="copyright">
            <p>&copy; 2024 Digdarshan Bhattarai. All rights reserved.</p>
          </div>
        </div>
      </footer>
    </section>
    <!-- --------------------------------Footer Ends-------------------------------------- -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      document.getElementById('photos-link').addEventListener('click', function() {
        document.getElementById('photos').classList.add('active');
        document.getElementById('videos').classList.remove('active');
      });

      document.getElementById('videos-link').addEventListener('click', function() {
        document.getElementById('photos').classList.remove('active');
        document.getElementById('videos').classList.add('active');
      });

      // Show photos by default
      document.getElementById('photos').classList.add('active');
    </script>
  </body>
</html>
