<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .top-image-certificates{
        width: 100%;
        display: flex;
        justify-content: center;   
        position: relative;
    }
    .top-image-certificates img{
        width: 100%;
        height: 18vh;
        object-fit: cover;
        overflow: hidden;
        opacity: 0.6;
        position: relative;
    }
    .top-image-certificates h1{
        font-size: 3em;
        text-align: center;
        opacity: 0.9;
        transform: translate(-230%,20%);
        position: relative;
    }

</style>  

</head>
  <body>
    <section id="certificates">
          
        <div class="top-image-certificates">
           <img src="assets/images/pexels-pixabay-159751.jpg" alt="top image">  
           <h1>C e r t i f i c a t e s</h1> 
        </div>
         
          
       </section>
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
